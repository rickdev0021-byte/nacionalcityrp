<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - NCRP UCP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main-content">
        <div id="navbar-container"></div>

        <div class="container-fluid">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-secondary">
                <h1 class="h2">Configurações da Conta</h1>
            </div>

            <div class="row g-4">
                    <!-- General Settings -->
                    <div class="col-12 col-lg-6">
                        <div class="glass-panel h-100">
                            <div class="p-3 border-bottom border-secondary">
                                <h5 class="mb-0 text-white"><i class="bi bi-person-gear me-2"></i>Perfil</h5>
                            </div>
                            <div class="p-3">
                                <form id="settings-form">
                                    <div class="mb-3">
                                        <label for="apelido" class="form-label text-white-50">Apelido (OOC)</label>
                                        <input type="text" class="form-control glass-input text-white border-0" id="apelido" name="apelido" placeholder="Como você quer ser chamado">
                                        <div class="form-text text-white-50">Nome exibido no chat OOC e painel.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="profile_photo" class="form-label text-white-50">URL da Foto de Perfil</label>
                                        <input type="url" class="form-control glass-input text-white border-0" id="profile_photo" name="profile_photo" placeholder="https://...">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary glass-btn">Salvar Alterações</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div class="col-12 col-lg-6">
                        <div class="glass-panel h-100">
                            <div class="p-3 border-bottom border-secondary">
                                <h5 class="mb-0 text-white"><i class="bi bi-shield-lock me-2"></i>Segurança</h5>
                            </div>
                            <div class="p-3">
                                <form id="password-form">
                                    <div class="mb-3">
                                        <label for="senha_atual" class="form-label text-white-50">Senha Atual</label>
                                        <input type="password" class="form-control glass-input text-white border-0" id="senha_atual" name="senha_atual" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="nova_senha" class="form-label text-white-50">Nova Senha</label>
                                        <input type="password" class="form-control glass-input text-white border-0" id="nova_senha" name="nova_senha" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmar_senha" class="form-label text-white-50">Confirmar Nova Senha</label>
                                        <input type="password" class="form-control glass-input text-white border-0" id="confirmar_senha" name="confirmar_senha" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-danger glass-btn">Alterar Senha</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { auth } from './js/auth.js';
        import { api } from './js/api.js';
        import { renderSidebar, renderNavbar, initTheme } from './js/components.js';
        import { showToast } from './js/app.js';

        initTheme();
        
        auth.checkAuth().then(() => {
             document.getElementById('sidebar-container').innerHTML = renderSidebar('settings');
        });

        document.getElementById('navbar-container').innerHTML = renderNavbar('Configurações');

        // Setup Logout
        setTimeout(() => {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    auth.logout();
                });
            }
        }, 100);

        // Load Settings
        async function loadSettings() {
            try {
                const response = await api.get('/settings');
                if (response.ok && response.data) {
                    const data = response.data;
                    document.getElementById('apelido').value = data.apelido || '';
                    document.getElementById('profile_photo').value = data.profile_photo || '';
                }
            } catch (error) {
                console.error(error);
                showToast('Erro ao carregar configurações: ' + error.message, 'danger');
            }
        }

        // Save Settings
        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Salvando...';

            const formData = new FormData(e.target);
            const data = {
                apelido: formData.get('apelido'),
                profile_photo: formData.get('profile_photo')
            };

            try {
                const result = await api.post('/settings', data);
                if (result.ok) {
                    showToast('Configurações salvas com sucesso!', 'success');
                    
                    // Update Local Storage & Sidebar immediately
                    const user = auth.getUser();
                    if (user) {
                        user.apelido = data.apelido;
                        user.profile_photo = data.profile_photo;
                        localStorage.setItem('user', JSON.stringify(user));
                        
                        // Re-render sidebar to show new image/name
                        document.getElementById('sidebar-container').innerHTML = renderSidebar('settings');
                        
                        // Also update header username if changed
                        if (user.nome) {
                             // document.getElementById('sidebar-username').textContent = user.nome;
                        }
                    }
                } else {
                    showToast(result.error || 'Erro ao salvar.', 'danger');
                }
            } catch (error) {
                showToast('Erro de conexão.', 'danger');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Change Password
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const senha_atual = formData.get('senha_atual');
            const nova_senha = formData.get('nova_senha');
            const confirmar_senha = formData.get('confirmar_senha');

            if (nova_senha !== confirmar_senha) {
                showToast('As senhas não conferem.', 'warning');
                return;
            }

            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Alterando...';

            try {
                const result = await api.post('/change-password', { senha_atual, nova_senha });
                if (result.ok) {
                    showToast('Senha alterada com sucesso!', 'success');
                    e.target.reset();
                } else {
                    showToast(result.error || 'Erro ao alterar senha.', 'danger');
                }
            } catch (error) {
                showToast('Erro de conexão.', 'danger');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        loadSettings();
    </script>
</body>
</html>
